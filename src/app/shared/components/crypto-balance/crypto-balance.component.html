<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="row px-3">
        <!-- <ng-template *ngIf="response && response.statusCode==1000"> -->
        <div
          class="col-xl-6 col-md-3 col-sm-6 box-col-3 des-xl-25 rate-sec"
          *ngFor="let detail of wallet"
        >
          <div class="card income-card card-primary">
            <div class="card-body text-center">
              <div class="round-box mb-3">
                <img
                  [src]="detail.image_url"
                  alt=""
                  width="60"
                  class="image-thumbnail"
                />
              </div>
              <h5>{{ detail.wallet.solde }}</h5>
              <p>Les derniers Jours</p>
              <a class="btn-arrow arrow-primary"
              [ngClass]="detail.details.weekly_percentage > 0 ? ' text-success' : ' text-danger'"
                ><i
                class="toprightarrow-primary fa fa-arrow-{{
                 detail.details.weekly_percentage > 0 ? 'up' : 'down'
                }} me-2"
              ></i>
              {{ detail.details.weekly_percentage | number : "1.2-2" }} %</a
              >
            </div>
          </div>
        </div>
        <!-- </ng-template> -->
      </div>
    </div>
  </div>
