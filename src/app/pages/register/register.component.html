<div class="container-fluid p-0">
  <div class="row m-0">
    <div class="col-12 p-0">
      <div class="login-card">
        <form class="theme-form login-form" [formGroup]="registerForm">
          <h4>Register</h4>
          <h6>Create New Account Mansexch</h6>
          <div class="form-group">
            <label>Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="icon-user text-primary"></i></span>
              <input
                class="form-control"
                type="text"
                required=""
                placeholder="Enter your name"
                formControlName="name"
              />
            </div>
          </div>
          <div class="form-group">
            <label>Email or Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="icon-email text-primary"></i></span>
              <input
                class="form-control"
                type="email"
                required=""
                placeholder="Enter your email address or username"
                formControlName="email"
              />
            </div>
          </div>
          <div class="form-group">
            <label>Passcode</label>
            <div class="input-group">
              <span class="input-group-text"><i class="icon-lock text-primary"></i></span>
              <input
                class="form-control"
                name="password"
                [type]="show ? 'text' : 'password'"
                required=""
                placeholder="Enter your passcode"
                formControlName="password"
              />
              <div class="show-hide" (click)="showPassword()" *ngIf="!show">
                <span class="show text-primary"></span>
              </div>
              <div class="show-hide" (click)="showPassword()" *ngIf="show">
                <span class="Hide text-primary"></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Confirm Passcode</label>
            <div class="input-group">
              <span class="input-group-text"><i class="icon-lock text-primary"></i></span>
              <input
                class="form-control"
                name="confirmPassword"
                [type]="show ? 'text' : 'password'"
                required=""
                placeholder="Enter your passcode"
                formControlName="confirmPassword"
              />
              <div class="show-hide" (click)="showPassword()" *ngIf="!show">
                <span class="show text-primary"></span>
              </div>
              <div class="show-hide" (click)="showPassword()" *ngIf="show">
                <span class="Hide text-primary"></span>
              </div>
            </div>
            <div
              *ngIf="registerForm.controls['password'].touched && (registerForm.controls['password'].value != registerForm.controls['confirmPassword'].value)"
              class="text text-danger mt-1"
            >
              Passcodes did not match
            </div>
            <div
              *ngIf="registerForm.controls['password'].touched && (registerForm.controls['password'].value.length < 8 || registerForm.controls['confirmPassword'].value.length < 8)"
              class="text text-danger mt-1"
            >
            Passcodes length must have more 8 caracters
            </div>
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <div class="input-group">
              <span class="input-group-text"><i class="icon-phone text-primary"></i></span>
              <input
                class="form-control"
                type="tel"
                required=""
                name="phoneNumber"
                placeholder="Enter your phone number"
                formControlName="phoneNumber"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <input id="checkbox1" type="checkbox" required />
              <label class="text-muted" for="checkbox1"
                >I agree to Dashlite <span class="text-primary">Privacy Policy</span> &
                <span class="text-primary">Terms</span></label
              >
            </div>
          </div>
          <div class="form-group">
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="!registerForm.valid"
              (click)="register()"
            >
              Register
            </button>
          </div>
          <!-- <div class="form-group">
              <ul class="login-social">
                <li><a href="https://www.linkedin.com" target="_blank"><app-feather-icons [icon]="'linkedin'"></app-feather-icons></a></li>
               <li><a href="https://twitter.com" target="_blank"><app-feather-icons [icon]="'twitter'"></app-feather-icons></a></li>
               <li><a href="https://www.facebook.com" target="_blank"><app-feather-icons [icon]="'facebook'"></app-feather-icons></a></li>
               <li><a href="https://www.instagram.com" target="_blank"><app-feather-icons [icon]="'instagram'"></app-feather-icons></a></li>
              </ul>
            </div> -->
          <p>
            Already have an account?<a class="ms-2 text-primary" href="/pages/login"
              >Sign in instead</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
