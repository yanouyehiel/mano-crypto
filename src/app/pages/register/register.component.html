<div class="container-fluid p-0"> 
    <div class="row m-0">
      <div class="col-12 p-0">    
        <div class="login-card">
          <form class="theme-form login-form" [formGroup]="registerForm">
            <h4>Register</h4>
            <h6>Create New Account Mansexch</h6>
            <div class="form-group">
                <label>Name</label>
                <div class="input-group"><span class="input-group-text"><i class="icon-user"></i></span>
                  <input class="form-control" type="text" required placeholder="Enter your name" formControlName="name">
                </div>
            </div>
            <div class="form-group">
              <label>Email or Username</label>
              <div class="input-group"><span class="input-group-text"><i class="icon-email"></i></span>
                <input class="form-control" type="email" required placeholder="Enter your email address or username" formControlName="email">
              </div>
            </div>
            <div class="form-group">
              <label>Passcode</label>
              <div class="input-group"><span class="input-group-text"><i class="icon-lock"></i></span>
                <input class="form-control" name="login[password]" [type]="show ? 'text' : 'password'" required="" placeholder="Enter your passcode" formControlName="passcode">
                <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
              </div>
            </div>
            <div class="form-group">
                <label>Confirm Passcode</label>
                <div class="input-group"><span class="input-group-text"><i class="icon-lock"></i></span>
                  <input class="form-control" name="login[password]" [type]="show ? 'text' : 'password'" required="" placeholder="Enter your passcode" formControlName="confirm-passcode">
                  <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                  <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
                </div>
              </div>
            <div class="form-group">
              <div class="checkbox">
                <input id="checkbox1" type="checkbox" required>
                <label class="text-muted" for="checkbox1">I agree to Dashlite <span>Privacy Policy</span> & <span>Terms</span></label>
              </div>
            </div>
            <div class="form-group">
              <button 
                class="btn btn-primary btn-block" 
                type="submit"
                [disabled]="!registerForm.valid"
                (click)="register()"
            >
                Register
            </button>
            </div>
            <!-- <div class="form-group">
              <ul class="login-social">
                <li><a href="https://www.linkedin.com" target="_blank"><app-feather-icons [icon]="'linkedin'"></app-feather-icons></a></li>
               <li><a href="https://twitter.com" target="_blank"><app-feather-icons [icon]="'twitter'"></app-feather-icons></a></li>
               <li><a href="https://www.facebook.com" target="_blank"><app-feather-icons [icon]="'facebook'"></app-feather-icons></a></li>
               <li><a href="https://www.instagram.com" target="_blank"><app-feather-icons [icon]="'instagram'"></app-feather-icons></a></li>
              </ul>
            </div> -->
            <p>Already have an account?<a class="ms-2" href="/pages/login">Sign in instead</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
