<div class="container-fluid p-0">
    <div class="row">
      <div class="col-12">
        <div class="logo-card">
          <img class="img-logo" src="../../../assets/images/logo.png" alt="logo">
        </div>
        <div class="login-card">
          <form class="theme-form login-form">
            <h4>Confirmation de votre adresse mail</h4>
            <h6>Veuillez entrer le code qui vous a été envoyé</h6>
            <div class="form-group">
              <!-- <label>Email or Username</label> -->
              <div class="input-group">
                <span class="input-group-text"><i class="icon-mobile text-primary"></i></span>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Entrer le code"
                />
              </div>
            </div>
  
            <div class="form-group">
              <button
                class="btn btn-primary btn-block"
                [disabled]=""
                type="submit"
              >
                Confirmer
              </button>
            </div>
            
            <p>
              New on our platform ?<a class="ms-2 text-primary" href="/auth/register"
                >Create an account</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
