<div class="container-fluid p-0">
  <div class="row m-0">
    <div class="col-12 p-0">
      <div class="d-flex justify-content-center">
        <img class="img-logo" src="../../../assets/images/logo.png" alt="logo">
      </div>
      <div class="">
        <div class="login-main">
          <form class="theme-form login-form shadow" [formGroup]="passwordForm">
            <h4>Mot de passe oublié</h4>
            <div class="form-group">
              <label class="col-form-label">Entrer le nouveau password</label>
              <div class="input-group"><span class="input-group-text"><i class="fa fa-envelope-o text-primary"></i></span>
                <input
                  class="form-control"
                  [type]="show ? 'text' : 'password'"
                  required=""
                  placeholder="*********"
                  formControlName="password"
                >
                <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show text-primary"></span></div>
                <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide text-primary"></span></div>
              </div>
            </div>
            <div
              *ngIf="passwordForm.controls['password'].touched && passwordForm.controls['password'].value.length < 8"
              class="text text-danger mt-1"
            >
            Le mot de passe doit avoir au moins 8 caractères
            </div>
            <div
              *ngIf="passwordForm.controls['password'].touched && !verifierMotDePasse(passwordForm.controls['password'].value)"
              class="text text-danger mt-1"
            >
            Le mot de passe doit contenir au moins une lettre majuscule, un chiffre et un caractère spécial
            </div>
            <div class="form-group">
              <button
                class="btn btn-primary btn-block"
                type="submit"
                [disabled]="!passwordForm.valid || txtBtn === 'Réussi'"
                (click)="changePassword()"
              >
                {{ txtBtn }}
              </button>
            </div>
            <p>Vous vous souvenez de vos identifiants ?<a class="ms-2 text-primary" href="/auth/login">Connectez-vous</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
