<div class="notification-box"><app-feather-icons [icon]="'bell'"></app-feather-icons><span class="dot-animated"></span></div>
<ul class="notification-dropdown onhover-show-div">
  <li>
    <p class="f-w-700 mb-0">You have 3 Notifications<span
        class="pull-right badge badge-primary rounded-pill">4</span></p>
  </li>
  <li class="noti-primary">
    <div class="media"><span class="notification-bg bg-light-primary"><app-feather-icons [icon]="'activity'"> </app-feather-icons></span>
      <div class="media-body">
        <p>Delivery processing </p><span>10 minutes ago</span>
      </div>
    </div>
  </li>
  <li class="noti-secondary">
    <div class="media"><span class="notification-bg bg-light-secondary"><app-feather-icons [icon]="'check-circle'">
        </app-feather-icons></span>
      <div class="media-body">
        <p>Order Complete</p><span>1 hour ago</span>
      </div>
    </div>
  </li>
  <li class="noti-success">
    <div class="media"><span class="notification-bg bg-light-success"><app-feather-icons [icon]="'file-text'"> </app-feather-icons></span>
      <div class="media-body">
        <p>Tickets Generated</p><span>3 hour ago</span>
      </div>
    </div>
  </li>
  <li class="noti-danger">
    <div class="media"><span class="notification-bg bg-light-danger"><app-feather-icons [icon]="'user-check'"> </app-feather-icons></span>
      <div class="media-body">
        <p>Delivery Complete</p><span>6 hour ago</span>
      </div>
    </div>
  </li>
</ul>
