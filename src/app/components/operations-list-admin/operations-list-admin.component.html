<app-breadcrumb></app-breadcrumb>
<div class="container-fluid dashboard-default-sec">
    <div class="row">
        <div class="card">
            <div class="card-header">
              <h5>Liste des transactions de l'user {{ name }}</h5>
              
            </div>
            <div class="table-responsive">
              <table class="table table-hover table-border-horizontal">
                <thead>
                  <tr>
                    <th scope="col">Num Reference</th>
                    <th scope="col">Status</th>
                    <th scope="col">Type</th>
                    <th scope="col">Date Opération</th>
                    <th scope="col">Montant</th>
                    <th scope="col">Monnaie Final</th>
                    <th scope="col">Montant Final</th>
                  </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let data of transactions">
                        <tr>
                            <th scope="row">{{data.merchantReference}}</th>
                            <td [ngClass]="{'font-success' : data.status === 'SUCCESS', 'font-primary' : data.status === 'PENDING', 'font-danger' : data.status === 'FAILED'}"> 
                            <div class="media align-items-center hover-icon">
                                <div class="{{data.bgClass}} me-2">
                                <app-feather-icons icon="{{data.status === 'PENDING' ? 'alert-triangle' : (data.status === 'SUCCESS' ? 'check' : 'info')}}"></app-feather-icons>
                                </div>
                                {{data.status}}
                            </div>
                            </td>
                            <td>{{data.type}}</td>
                            <td>{{data.creationDate | customDateFormat}}</td>
                            <td>{{data.amount }} XAF</td>
                            <td>{{data.final_currency}}</td>
                            <td>{{data.final_amount}}</td>
                        </tr>
                    </ng-container>
                </tbody>
              </table>
              
              <div class="no-data" *ngIf="transactions.length < 0">
                Aucune donnée
              </div>
            </div>
         </div>
    </div>
</div>
