<app-breadcrumb></app-breadcrumb>
<div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <h5>L'historique de tes transactions</h5>
            </div>
          <div class="table-responsive">
            <table class="table table-hover table-border-horizontal">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Transaction Type</th>
                  <th scope="col">Date</th>
                  <th scope="col">Price</th>
                  <th scope="col">Devise</th>
                </tr>
              </thead>
              <tbody>
               <ng-container *ngFor="let data of historics">
                 <tr>
                   <th scope="row">{{data._id}}</th>
                   <td class="{{data.type === 'DEPOSIT' ? 'font-success' : 'font-danger'}}"> 
                     <div class="media align-items-center hover-icon">
                       <div class="{{data.type === 'DEPOSIT' ? 'bg-light-primary font-primary' : 'bg-light-danger font-danger'}} me-2">
                         <app-feather-icons icon="{{ data.type === 'DEPOSIT' ? 'arrow-up-right' : 'arrow-up-down'}}"></app-feather-icons>
                       </div>
                       {{data.type}}
                     </div>
                   </td>
                   <td>{{data.date | date}}</td>
                   <td>{{data.taux}}</td>
                   <td>BTC</td>
                 </tr>
               </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
