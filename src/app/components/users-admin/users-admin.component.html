<app-breadcrumb></app-breadcrumb>
<div class="container-fluid dashboard-default-sec">
    <div class="row">
        <div class="container-fluid">
            <div class="row">
              <div class="col-sm-12">
                <div class="card">
                  <div class="card-header pb-0">
                    <h5>Liste de tous les utilisateurs</h5>
                    <!-- <span>DataTables has most features enabled by default, so all you need to do to use it with your own tables is to call the construction function:<code>$().DataTable();</code>.</span><span>Searching, ordering and paging goodness will be immediately added to the table, as shown in this example.</span> -->
                  </div>
                  <div class="card-body">
                    <div class="table-responsive data-table">
                      <form>
                        <div class="mb-3 row justify-content-end">
                          <span class="col col-form-label text-end" *ngIf="service.loading$ | async">Loading...</span>
                          <label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Search:</label>
                          <div class="col-xs-3 col-sm-auto">
                            <input id="table-complete-search" type="text" class="form-control" name="searchTerm" [(ngModel)]="service.searchTerm">
                          </div>
                        </div>
          
                        <table class="table table-striped table-border-vertical">
                          <thead>  
                            <tr>
                                <th scope="col" sortable="name" (sort)="onSort($event)">Noms</th>
                                <th scope="col" sortable="email" (sort)="onSort($event)">Email</th>
                                <th scope="col" sortable="countryCode" (sort)="onSort($event)">Code du pays</th>
                                <th scope="col" sortable="phoneNumber" (sort)="onSort($event)">Telephone</th>
                                <th scope="col" sortable="soldeXAF" (sort)="onSort($event)" >Solde XAF</th>
                                <th scope="col" sortable="soldeBTC" (sort)="onSort($event)">Solde BTC</th>
                                <th scope="col" sortable="soldeETH" (sort)="onSort($event)">Solde ETH</th>
                                <th scope="col" >Action</th>
                            </tr>
                          </thead>
                          <tbody>
                          <tr *ngFor="let item of basicTable$ | async">
                            <td scope="row">
                              <!-- <img class="img-40 me-2" src="{{item.img}}" alt=""> -->
                              <ngb-highlight [result]="item.name" [term]="service.searchTerm"></ngb-highlight>
                            </td>
                            <td>
                              <ngb-highlight [result]="item.email" [term]="service.searchTerm"></ngb-highlight>
                            </td>
                            <td>
                              <ngb-highlight [result]="item.countryCode" [term]="service.searchTerm"></ngb-highlight>
                            </td>
                            <td>
                              <ngb-highlight [result]="item.phoneNumber" [term]="service.searchTerm"></ngb-highlight>
                            </td>
                            <td>
                              <span class="f-w-700 font-bold">
                                <!-- <i class="icofont {{item.iconClass}}"></i> -->
                                <ngb-highlight [result]="item.soldeXAF" [term]="service.searchTerm"></ngb-highlight>
                              </span>
                            </td>
                            <td>
                              <ngb-highlight [result]="item.soldeBTC" [term]="service.searchTerm"></ngb-highlight>
                            </td>
                            <!-- <td>
                              <span class="badge {{item.ActionClass}}">
                                <ngb-highlight [result]="item.salary" [term]="service.searchTerm"></ngb-highlight>
                              </span>
                            </td> -->
                            <td>
                              <ngb-highlight [result]="item.soldeETH" [term]="service.searchTerm"></ngb-highlight>
                            </td>
                            <td>
                              <span>
                                <i class="fa fa-eye font-primary pe-2"></i>
                                <span (click)="deleteData(item.id)">
                                  <i class="icofont icofont-close-circled font-danger ps-2"></i>
                                </span>
                              </span>
                            </td>
                          </tr>
                          </tbody>
                        </table>
                        <div class="d-flex justify-content-between mt-3">
                          <select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
                            <option [ngValue]="2">2 items per page</option>
                            <option [ngValue]="4">4 items per page</option>
                            <option [ngValue]="6">6 items per page</option>
                          </select>
                          <ngb-pagination class="ms-3"
                            [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
                          </ngb-pagination>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
