<app-breadcrumb></app-breadcrumb>
<div class="container-fluid general-widget">
  <div class="row">
    <div class="col-md-8 col-12 mb-4">
      <div class="card">
        <div class="card-header"><h5>Make a new crypto transfert</h5></div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-lg-6 col-12 d-flex">
              <div class="bookmark" style="margin-right: 8px">
                <ul>
                  <li>
                    <a
                      data-container="body"
                      data-bs-toggle="popover"
                      data-placement="top"
                      title=""
                      data-original-title="Tables"
                      ><i data-feather="maximize"></i
                    ></a>
                  </li>
                </ul>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Crypto address"
              />
            </div>
            <div class="col-lg-3 col-6 d-flex">
              <input
                type="number"
                class="form-control border-black"
                placeholder="amount"
              />
            </div>

            <div class="col-lg-3 col-6 d-flex">
              <button
                class="btn btn-dark"
                type="submit"
                (click)="confirmIdentityModal()"
              >
                Transfert
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-4 box-col-12 des-xl-100">
      <div class="card">
        <div class="card-header"><h5>Current balance</h5></div>
        <div class="card-body p-0">
          <app-crypto-balance></app-crypto-balance>
        </div>
      </div>
    </div>
    <div class="col-xl-12 box-col-12 des-xl-100">
      <div class="card">
        <div class="card-header">
          <h5>Précédents transfert de cryptomonnaies</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <app-history-table type="TRANSFERT_CRYPTO"></app-history-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
